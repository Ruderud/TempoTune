<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df2f2",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .glow-cyan {
            box-shadow: 0 0 15px rgba(13, 242, 242, 0.4);
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #0df2f2;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #1a3333;
        }
        .slider-thumb::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #0df2f2;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #1a3333;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex justify-center items-center p-4">
<!-- Mobile Frame Simulation -->
<div class="w-full max-w-[390px] h-[844px] bg-[#050505] rounded-[3rem] border-[8px] border-zinc-800 relative overflow-hidden flex flex-col shadow-2xl">
<!-- Status Bar -->
<div class="h-12 w-full flex justify-between items-center px-8 pt-4">
<span class="text-xs font-semibold">9:41</span>
<div class="flex gap-1 items-center">
<span class="material-icons text-[16px]">signal_cellular_alt</span>
<span class="material-icons text-[16px]">wifi</span>
<span class="material-icons text-[16px]">battery_full</span>
</div>
</div>
<!-- Header -->
<header class="px-6 py-4 flex justify-between items-center">
<button class="p-2 bg-white/5 rounded-lg">
<span class="material-icons text-white/60">menu</span>
</button>
<h1 class="text-lg font-bold tracking-widest text-primary">TEMPOTUNE</h1>
<button class="p-2 bg-white/5 rounded-lg">
<span class="material-icons text-white/60">settings</span>
</button>
</header>
<!-- Main Metronome Display Area -->
<main class="flex-1 flex flex-col items-center justify-between py-6 px-6">
<!-- Beat Visualizer -->
<div class="w-full flex justify-center gap-4 py-4">
<div class="w-4 h-4 rounded-full bg-primary glow-cyan ring-4 ring-primary/20"></div>
<div class="w-4 h-4 rounded-full bg-zinc-800"></div>
<div class="w-4 h-4 rounded-full bg-zinc-800"></div>
<div class="w-4 h-4 rounded-full bg-zinc-800"></div>
</div>
<!-- BPM Display -->
<div class="flex flex-col items-center">
<span class="text-8xl font-bold tracking-tighter tabular-nums leading-none">120</span>
<span class="text-primary tracking-[0.4em] font-medium text-sm mt-2">BPM</span>
<p class="text-white/40 text-xs mt-1 uppercase">Allegro</p>
</div>
<!-- BPM Precision Controls -->
<div class="w-full space-y-8 mt-4">
<div class="flex items-center justify-between gap-4">
<button class="w-14 h-14 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center active:scale-95 active:bg-white/10 transition-all">
<span class="material-icons text-primary">remove</span>
</button>
<div class="flex-1 px-2">
<input class="w-full h-1.5 bg-white/10 rounded-full appearance-none slider-thumb cursor-pointer" max="240" min="40" type="range" value="120"/>
</div>
<button class="w-14 h-14 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center active:scale-95 active:bg-white/10 transition-all">
<span class="material-icons text-primary">add</span>
</button>
</div>
<!-- Time Signature Chips -->
<div class="space-y-3">
<span class="text-xs text-white/40 font-medium ml-1">박자 선택</span>
<div class="flex justify-between gap-2">
<button class="flex-1 py-3 rounded-lg bg-white/5 border border-white/10 text-sm font-medium hover:border-primary/50 transition-colors">2/4</button>
<button class="flex-1 py-3 rounded-lg bg-white/5 border border-white/10 text-sm font-medium hover:border-primary/50 transition-colors">3/4</button>
<button class="flex-1 py-3 rounded-lg bg-primary text-background-dark font-bold text-sm shadow-lg shadow-primary/20">4/4</button>
<button class="flex-1 py-3 rounded-lg bg-white/5 border border-white/10 text-sm font-medium hover:border-primary/50 transition-colors">6/8</button>
</div>
</div>
<!-- Sound Presets -->
<div class="space-y-3">
<span class="text-xs text-white/40 font-medium ml-1">사운드 설정</span>
<div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
<button class="px-6 py-2.5 rounded-full bg-white/10 border border-white/10 text-xs whitespace-nowrap active:bg-primary active:text-black">나무 (Wood)</button>
<button class="px-6 py-2.5 rounded-full bg-primary/20 border border-primary/50 text-primary text-xs whitespace-nowrap">전자음 (Digital)</button>
<button class="px-6 py-2.5 rounded-full bg-white/10 border border-white/10 text-xs whitespace-nowrap active:bg-primary active:text-black">박수 (Clap)</button>
<button class="px-6 py-2.5 rounded-full bg-white/10 border border-white/10 text-xs whitespace-nowrap active:bg-primary active:text-black">틱 (Tick)</button>
</div>
</div>
</div>
<!-- Play/Stop Action -->
<div class="w-full pt-4">
<button class="w-full py-5 rounded-2xl bg-primary flex items-center justify-center gap-3 active:scale-[0.98] transition-transform shadow-2xl shadow-primary/10">
<span class="material-icons text-background-dark text-3xl">play_arrow</span>
<span class="text-background-dark font-bold text-lg tracking-wider">시작</span>
</button>
</div>
</main>
<!-- Navigation Bar -->
<nav class="h-20 bg-[#0a1515] border-t border-white/5 flex justify-around items-center px-4 pb-4">
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-icons">metronome</span>
<span class="text-[10px] font-medium">메트로놈</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-icons">graphic_eq</span>
<span class="text-[10px] font-medium">튜너</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-icons">history</span>
<span class="text-[10px] font-medium">기록</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-icons">library_music</span>
<span class="text-[10px] font-medium">연습실</span>
</div>
</nav>
<!-- iOS Indicator -->
<div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-white/20 rounded-full"></div>
</div>
</body></html>
