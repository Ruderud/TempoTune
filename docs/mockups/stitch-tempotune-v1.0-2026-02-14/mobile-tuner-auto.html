<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0df2f2",
              "background-light": "#f5f8f8",
              "background-dark": "#102222",
              "surface": "#1a2e2e",
              "accent-muted": "rgba(13, 242, 242, 0.2)",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .glow-primary {
            box-shadow: 0 0 15px rgba(13, 242, 242, 0.4);
        }
        .tuner-arc {
            stroke-dasharray: 283;
            stroke-dashoffset: 70;
        }
        .graph-gradient {
            background: linear-gradient(180deg, rgba(13, 242, 242, 0.15) 0%, rgba(13, 242, 242, 0) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-hidden">
<!-- Top Status Bar (iOS Style) -->
<div class="px-6 pt-12 pb-2 flex justify-between items-center w-full">
<div class="flex items-center gap-2">
<span class="text-xs font-bold tracking-widest text-primary">TEMPO<span class="text-white">TUNE</span></span>
</div>
<div class="flex items-center gap-4">
<span class="text-[10px] text-primary/60 font-mono">MIC ACTIVE</span>
<div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
</div>
</div>
<!-- Header Controls -->
<div class="px-4 py-2 flex items-center justify-between gap-3">
<button class="flex-1 flex items-center justify-center gap-2 bg-surface border border-primary/20 py-2.5 rounded-lg text-sm font-medium hover:bg-primary/10 transition-colors">
<span class="material-icons text-sm text-primary">tune</span>
<span>프리셋</span>
</button>
<div class="flex-1 bg-surface border border-primary/20 p-1 rounded-lg flex items-center">
<button class="flex-1 py-1.5 rounded-md text-xs font-bold bg-primary text-background-dark">자동</button>
<button class="flex-1 py-1.5 rounded-md text-xs font-bold text-primary/40 hover:text-primary transition-colors">수동</button>
</div>
<button class="px-6 py-2.5 bg-primary rounded-lg text-background-dark font-bold text-sm shadow-lg shadow-primary/20 flex items-center gap-2">
<span class="material-icons text-sm">pause</span>
<span>중지</span>
</button>
</div>
<!-- Main Tuner Interface -->
<div class="flex-1 flex flex-col items-center justify-center px-4 relative">
<!-- Frequency Dial -->
<div class="relative w-72 h-72 flex items-center justify-center">
<!-- Background Arc -->
<svg class="absolute inset-0 w-full h-full -rotate-90 transform" viewbox="0 0 100 100">
<circle class="text-primary/10" cx="50" cy="50" fill="none" r="45" stroke="currentColor" stroke-width="2"></circle>
<circle class="text-primary tuner-arc" cx="50" cy="50" fill="none" r="45" stroke="currentColor" stroke-linecap="round" stroke-width="4"></circle>
</svg>
<!-- Center Note Info -->
<div class="text-center z-10">
<div class="text-xs text-primary/60 font-medium mb-1 tracking-tighter uppercase">현재 음역대</div>
<div class="text-8xl font-bold leading-none tracking-tight text-white flex items-start justify-center">
                    E<span class="text-4xl mt-2 ml-1">2</span>
</div>
<div class="mt-4 px-4 py-1 bg-primary/20 rounded-full border border-primary/30 inline-block">
<span class="text-primary font-bold text-sm">정확함</span>
</div>
<div class="mt-2 text-xs font-mono text-primary/40">440.0 Hz</div>
</div>
<!-- Needle -->
<div class="absolute inset-0 flex justify-center pt-2">
<div class="w-1 h-8 bg-primary glow-primary rounded-full origin-bottom transform translate-y-[-4px]"></div>
</div>
<!-- Tick Marks -->
<div class="absolute inset-0">
<div class="absolute top-4 left-1/2 -translate-x-1/2 w-0.5 h-3 bg-primary rounded-full"></div>
<div class="absolute left-4 top-1/2 -translate-y-1/2 w-3 h-0.5 bg-primary/20 rounded-full"></div>
<div class="absolute right-4 top-1/2 -translate-y-1/2 w-3 h-0.5 bg-primary/20 rounded-full"></div>
</div>
</div>
<!-- Cents Scale -->
<div class="w-full max-w-xs mt-4 flex justify-between items-center text-[10px] font-mono text-primary/40">
<span>-50</span>
<span>-25</span>
<span class="text-primary font-bold text-xs">0</span>
<span>+25</span>
<span>+50</span>
</div>
</div>
<!-- Real-time Cents Graph -->
<div class="h-24 w-full relative overflow-hidden px-4 mb-4">
<div class="absolute inset-x-4 inset-y-0 border-t border-b border-primary/10"></div>
<div class="absolute inset-x-4 top-1/2 -translate-y-1/2 border-t border-primary/20 z-0"></div>
<!-- Mock Waveform/Graph -->
<div class="relative h-full flex items-center justify-end gap-[2px]">
<div class="w-1 h-4 bg-primary/20 rounded-full"></div>
<div class="w-1 h-6 bg-primary/20 rounded-full"></div>
<div class="w-1 h-8 bg-primary/20 rounded-full"></div>
<div class="w-1 h-5 bg-primary/30 rounded-full"></div>
<div class="w-1 h-3 bg-primary/40 rounded-full"></div>
<div class="w-1 h-7 bg-primary/50 rounded-full"></div>
<div class="w-1 h-12 bg-primary/60 rounded-full"></div>
<div class="w-1 h-8 bg-primary/70 rounded-full"></div>
<div class="w-1 h-4 bg-primary/80 rounded-full"></div>
<div class="w-1 h-2 bg-primary rounded-full glow-primary"></div>
</div>
<div class="absolute top-2 right-6 px-2 py-0.5 bg-background-dark/80 rounded text-[10px] text-primary/60 border border-primary/10">실시간 피치</div>
</div>
<!-- Instrument Headstock Selector -->
<div class="px-4 pb-4">
<div class="bg-surface/50 border border-primary/10 rounded-xl p-3 flex items-center justify-between overflow-x-auto no-scrollbar gap-4">
<div class="flex flex-col items-center gap-1 shrink-0 opacity-40 grayscale">
<div class="w-12 h-12 rounded-lg bg-surface flex items-center justify-center">
<span class="material-icons text-2xl">piano</span>
</div>
<span class="text-[10px]">피아노</span>
</div>
<div class="flex flex-col items-center gap-1 shrink-0">
<div class="w-12 h-12 rounded-lg bg-primary/10 border border-primary/40 flex items-center justify-center">
<span class="material-icons text-2xl text-primary">straighten</span>
</div>
<span class="text-[10px] text-primary font-bold">기타</span>
</div>
<div class="flex flex-col items-center gap-1 shrink-0 opacity-40 grayscale">
<div class="w-12 h-12 rounded-lg bg-surface flex items-center justify-center">
<span class="material-icons text-2xl">music_note</span>
</div>
<span class="text-[10px]">베이스</span>
</div>
<div class="flex flex-col items-center gap-1 shrink-0 opacity-40 grayscale">
<div class="w-12 h-12 rounded-lg bg-surface flex items-center justify-center">
<span class="material-icons text-2xl">gesture</span>
</div>
<span class="text-[10px]">바이올린</span>
</div>
<div class="flex flex-col items-center gap-1 shrink-0 opacity-40 grayscale">
<div class="w-12 h-12 rounded-lg bg-surface flex items-center justify-center">
<span class="material-icons text-2xl">more_horiz</span>
</div>
<span class="text-[10px]">더보기</span>
</div>
</div>
</div>
<!-- Bottom Navigation -->
<nav class="bg-background-dark border-t border-primary/10 px-8 pt-4 pb-8 flex items-center justify-between">
<button class="flex flex-col items-center gap-1 text-primary/40">
<span class="material-icons">home</span>
<span class="text-[10px]">홈</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-icons">graphic_eq</span>
<span class="text-[10px]">튜너</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary/40">
<span class="material-icons">timer</span>
<span class="text-[10px]">메트로놈</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary/40">
<span class="material-icons">settings</span>
<span class="text-[10px]">설정</span>
</button>
</nav>
<!-- Visual Polish: Decorative Gradient Background -->
<div class="fixed inset-0 pointer-events-none overflow-hidden z-[-1]">
<div class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
</div>
</body></html>
