<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TempoTune - Professional Desktop Tuner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df2f2",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]

                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

<style>

            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }
        .glow-cyan {

        }
        .glow-text {
            text-shadow: 0 0 10px rgba(13, 242, 242, 0.6);
        }
        .grid-bg {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(13, 242, 242, 0.05) 1px, transparent 1px),

        }
        .cents-line {
            height: 100%;

<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex flex-col font-display">

<header class="h-16 border-b border-primary/10 bg-background-light dark:bg-background-dark/80 backdrop-blur-md flex items-center justify-between px-6 z-50">

<div class="h-8 w-px bg-primary/20"></div>

</div>

<div class="flex items-center gap-6">

</div>
</div>

</div>
<button class="text-primary/60 hover:text-primary">

<div class="flex flex-col gap-3">

<button class="w-10 h-10 rounded-full border border-primary/20 flex items-center justify-center text-xs font-bold hover:bg-primary/20 transition-all">E4</button>

<span class="text-2xl font-light opacity-60">82.41 Hz</span>
<span class="text-4xl font-bold text-primary">+0.2<span class="text-lg ml-1 opacity-60">Cents</span></span>
</div>
</div>

<div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-1 h-32 bg-primary glow-cyan shadow-lg z-10 transition-transform duration-75" style="transform-origin: bottom center; transform: rotate(1deg);">

</div>
