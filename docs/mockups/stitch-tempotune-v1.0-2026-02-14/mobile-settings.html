<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TempoTune Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df2f2",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 min-h-screen">
<div class="max-w-md mx-auto min-h-screen flex flex-col pb-12">
<!-- Header -->
<header class="sticky top-0 z-10 px-6 pt-12 pb-6 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center justify-between mb-2">
<button class="p-2 -ml-2 hover:bg-primary/10 rounded-full transition-colors">
<span class="material-icons text-primary">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold tracking-tight">설정</h1>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
</header>
<main class="px-5 space-y-8">
<!-- A4 Reference Frequency -->
<section>
<h2 class="px-1 mb-3 text-xs font-semibold uppercase tracking-widest text-primary/70">A4 기준 주파수</h2>
<div class="bg-white/5 dark:bg-white/5 rounded-xl p-6 border border-white/10 flex flex-col items-center">
<div class="flex items-center gap-8">
<button class="w-12 h-12 rounded-full border border-primary/30 flex items-center justify-center hover:bg-primary/20 active:scale-95 transition-all">
<span class="material-icons text-primary">remove</span>
</button>
<div class="text-center">
<span class="text-5xl font-bold text-white tabular-nums">440</span>
<span class="text-primary font-medium ml-1">Hz</span>
</div>
<button class="w-12 h-12 rounded-full border border-primary/30 flex items-center justify-center hover:bg-primary/20 active:scale-95 transition-all">
<span class="material-icons text-primary">add</span>
</button>
</div>
</div>
</section>
<!-- Tuner Sensitivity -->
<section>
<h2 class="px-1 mb-3 text-xs font-semibold uppercase tracking-widest text-primary/70">튜너 민감도</h2>
<div class="bg-white/5 dark:bg-white/5 p-1 rounded-xl flex border border-white/10">
<button class="flex-1 py-3 text-sm font-medium rounded-lg text-slate-400">안정형</button>
<button class="flex-1 py-3 text-sm font-bold rounded-lg bg-primary text-background-dark shadow-[0_0_15px_rgba(13,242,242,0.3)]">균형형</button>
<button class="flex-1 py-3 text-sm font-medium rounded-lg text-slate-400">빠른응답</button>
</div>
</section>
<!-- Advanced Detection Settings -->
<section>
<h2 class="px-1 mb-3 text-xs font-semibold uppercase tracking-widest text-primary/70">고급 감지 설정</h2>
<div class="bg-white/5 dark:bg-white/5 rounded-xl border border-white/10 divide-y divide-white/5">
<div class="p-5 space-y-4">
<div class="flex justify-between items-center">
<span class="text-sm font-medium">노이즈 게이트</span>
<span class="text-xs font-bold text-primary">-45dB</span>
</div>
<div class="relative h-6 flex items-center">
<div class="absolute w-full h-1.5 bg-white/10 rounded-full"></div>
<div class="absolute w-1/3 h-1.5 bg-primary rounded-full"></div>
<div class="absolute left-1/3 w-5 h-5 bg-white rounded-full shadow-lg border-2 border-primary -translate-x-1/2"></div>
</div>
</div>
<div class="p-5 space-y-4">
<div class="flex justify-between items-center">
<span class="text-sm font-medium">신호 게인</span>
<span class="text-xs font-bold text-primary">+12.0</span>
</div>
<div class="relative h-6 flex items-center">
<div class="absolute w-full h-1.5 bg-white/10 rounded-full"></div>
<div class="absolute w-[60%] h-1.5 bg-primary rounded-full"></div>
<div class="absolute left-[60%] w-5 h-5 bg-white rounded-full shadow-lg border-2 border-primary -translate-x-1/2"></div>
</div>
</div>
</div>
</section>
<!-- Metronome Options -->
<section>
<h2 class="px-1 mb-3 text-xs font-semibold uppercase tracking-widest text-primary/70">메트로놈 옵션</h2>
<div class="bg-white/5 dark:bg-white/5 rounded-xl border border-white/10 divide-y divide-white/5">
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<span class="material-icons text-slate-400">flash_on</span>
<span class="text-sm font-medium">시각적 플래시</span>
</div>
<div class="w-12 h-6 bg-primary rounded-full relative">
<div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
</div>
</div>
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<span class="material-icons text-slate-400">play_circle_outline</span>
<span class="text-sm font-medium">백그라운드 재생</span>
</div>
<div class="w-12 h-6 bg-white/20 rounded-full relative">
<div class="absolute left-1 top-1 w-4 h-4 bg-white/60 rounded-full"></div>
</div>
</div>
</div>
</section>
<!-- Visuals & Theme -->
<section>
<h2 class="px-1 mb-3 text-xs font-semibold uppercase tracking-widest text-primary/70">가독성 및 테마</h2>
<div class="bg-white/5 dark:bg-white/5 rounded-xl border border-white/10 divide-y divide-white/5">
<button class="w-full flex items-center justify-between p-4 text-left hover:bg-white/5 transition-colors">
<div class="flex items-center gap-3">
<span class="material-icons text-slate-400">dark_mode</span>
<span class="text-sm font-medium">다크 모드</span>
</div>
<div class="flex items-center gap-2">
<span class="text-xs text-slate-500">항상 켬</span>
<span class="material-icons text-slate-600 text-sm">chevron_right</span>
</div>
</button>
<button class="w-full flex items-center justify-between p-4 text-left hover:bg-white/5 transition-colors">
<div class="flex items-center gap-3">
<span class="material-icons text-slate-400">format_size</span>
<span class="text-sm font-medium">텍스트 크기</span>
</div>
<div class="flex items-center gap-2">
<span class="text-xs text-slate-500">표준</span>
<span class="material-icons text-slate-600 text-sm">chevron_right</span>
</div>
</button>
</div>
</section>
<!-- About Block -->
<section class="pt-4">
<div class="bg-white/5 dark:bg-white/5 rounded-xl border border-white/10 p-5 flex items-center gap-4">
<div class="w-14 h-14 bg-gradient-to-br from-primary to-primary/40 rounded-xl flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-icons text-background-dark text-3xl">music_note</span>
</div>
<div class="flex-1">
<div class="flex items-center justify-between">
<h3 class="font-bold text-base">TempoTune Pro</h3>
<span class="text-xs font-bold bg-primary/20 text-primary px-2 py-0.5 rounded-full">PREMIUM</span>
</div>
<p class="text-xs text-slate-500 mt-0.5">버전 {{APP_VERSION}}</p>
</div>
</div>
<div class="mt-8 text-center space-y-1">
<p class="text-xs text-slate-600 font-medium">Developed by TempoTune Inc.</p>
<div class="flex justify-center gap-4 text-xs text-primary/60 uppercase tracking-tighter">
<a class="hover:text-primary transition-colors" data-route="/terms">이용약관</a>
<span class="w-1 h-1 bg-slate-700 rounded-full my-auto"></span>
<a class="hover:text-primary transition-colors" data-route="/privacy">개인정보처리방침</a>
<span class="w-1 h-1 bg-slate-700 rounded-full my-auto"></span>
<a class="hover:text-primary transition-colors" data-route="/license">라이선스</a>
</div>
</div>
</section>
</main>
<!-- Footer Padding -->
<div class="h-10"></div>
</div>
<!-- Background Decorative Gradient -->
<div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none overflow-hidden">
<div class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[-5%] left-[-5%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[80px]"></div>
</div>
</body></html>
