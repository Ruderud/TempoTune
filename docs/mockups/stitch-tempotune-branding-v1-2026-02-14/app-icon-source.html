<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TempoTune App Icon Render</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#0fb3b3",
                "background-light": "#f6f8f8",
                "background-dark": "#102222",
                "teal-deep": "#081818",
              },
              fontFamily: {
                "display": ["Space Grotesk"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
      </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .squircle {
            border-radius: 22%; /* Approximate iOS squircle */
        }
        .inner-glow {
            box-shadow: inset 0 0 40px rgba(15, 179, 179, 0.15);
        }
        .icon-shadow {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7), 0 18px 36px -18px rgba(0, 0, 0, 0.5);
        }
        .ambient-glow {
            filter: blur(120px);
            opacity: 0.2;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark flex flex-col min-h-screen">
<!-- Subtle Navigation Header -->
<header class="fixed top-0 left-0 w-full p-8 flex justify-between items-center z-50">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded bg-primary/20 flex items-center justify-center">
<span class="material-icons text-primary text-sm">tune</span>
</div>
<span class="text-white font-medium tracking-tight text-lg">TempoTune <span class="text-primary/50 font-light">Render</span></span>
</div>
<div class="flex items-center gap-6">
<span class="text-white/40 text-sm uppercase tracking-widest font-medium">Internal Asset v1.0</span>
<button class="bg-white/5 hover:bg-white/10 text-white/80 p-2 rounded-lg transition-colors">
<span class="material-icons text-xl">share</span>
</button>
</div>
</header>
<!-- Main Content Area: Centered Icon -->
<main class="flex-grow flex items-center justify-center relative overflow-hidden">
<!-- Ambient Background Light -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] rounded-full bg-primary ambient-glow"></div>
<!-- Icon Container -->
<div class="relative z-10 p-4">
<!-- The Icon Shadow Wrap -->
<div class="icon-shadow squircle overflow-hidden transition-transform duration-500 hover:scale-[1.02]">
<!-- The App Icon Render -->
<div class="w-[512px] h-[512px] bg-teal-deep relative flex items-center justify-center inner-glow group">
<!-- Background Grain/Texture (Simulated via overlay) -->
<div class="absolute inset-0 opacity-[0.03] pointer-events-none" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuChgkRg8Wk3K-BrwzAV1tQqIPFNhoC3t0pu8TR_nEEaAsbDfVloZMFc5_m-nirf20mAhsugMb2o67QmpNRP33iM8xyZ4ZFSG0qHkWsAjqXtjvP_PsW96xFoOE3jPu7t6U1w1b_6-2OjGj7PWU__CdbJ_EU3fMQaOHBpR0OgX0MimOPnQ-aH5RtdOyS444UO4U-672ihqTT33GZJBbEkg6G9ol8Jhj642zNcPkjTKSaZwh-tytMlg9fhvdu5hitzeFFbDI4TTCETmrY');"></div>
<!-- Top Sheen Gradient -->
<div class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent pointer-events-none"></div>
<!-- CENTRAL SYMBOL: Metronome + Tuner Needle Fusion -->
<div class="relative w-64 h-64 flex items-center justify-center">
<!-- Triangle Base (Metronome Body) -->
<div class="absolute bottom-0 w-48 h-56 flex items-end justify-center">
<svg class="w-full h-full fill-primary/10 stroke-primary/30 stroke-2" viewbox="0 0 100 100">
<path d="M50 5 L95 95 L5 95 Z"></path>
</svg>
</div>
<!-- Precision Needle (The Glow) -->
<div class="absolute inset-0 flex items-center justify-center">
<!-- Pivot Point -->
<div class="w-3 h-3 rounded-full bg-primary absolute bottom-[22%] z-30 shadow-[0_0_15px_rgba(15,179,179,0.8)]"></div>
<!-- Glowing Needle -->
<div class="absolute bottom-[23%] left-1/2 -translate-x-1/2 w-1 h-48 bg-gradient-to-t from-primary via-primary to-transparent rounded-full origin-bottom rotate-[15deg] shadow-[0_0_20px_rgba(15,179,179,0.6)]"></div>
<!-- Tuner Arc (Geometric Pulse) -->
<div class="absolute top-10 w-40 h-40">
<svg class="w-full h-full fill-none stroke-primary stroke-[3px] opacity-80" style="filter: drop-shadow(0 0 8px #0fb3b3);" viewbox="0 0 100 60">
<path d="M10 50 A 40 40 0 0 1 90 50" stroke-dasharray="1 8" stroke-linecap="round"></path>
<!-- Indicator notch -->
<path d="M50 8 V 16" stroke-linecap="round" stroke-width="4"></path>
</svg>
</div>
</div>
<!-- Inner Glow of Symbols -->
<div class="absolute inset-0 bg-primary/10 blur-[40px] rounded-full"></div>
</div>
<!-- Bottom Edge Highlight -->
<div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
</div>
</div>
</div>
</main>
<!-- Bottom Controls -->
<footer class="fixed bottom-0 left-0 w-full p-10 flex flex-col items-center gap-6 z-50">
<!-- Metadata Info -->
<div class="flex items-center gap-8 text-white/30 text-xs tracking-widest font-medium uppercase">
<div class="flex items-center gap-2">
<span class="w-1 h-1 rounded-full bg-primary"></span>
<span>Resolution: 1024x1024</span>
</div>
<div class="flex items-center gap-2">
<span class="w-1 h-1 rounded-full bg-primary"></span>
<span>Format: Squircle PNG</span>
</div>
<div class="flex items-center gap-2">
<span class="w-1 h-1 rounded-full bg-primary"></span>
<span>Color: Display P3</span>
</div>
</div>
<!-- Floating Action Bar -->
<div class="flex items-center gap-2 bg-teal-deep/60 backdrop-blur-xl border border-white/10 p-2 rounded-2xl">
<button class="flex items-center gap-3 px-6 py-3 bg-primary hover:bg-primary/90 text-white rounded-xl transition-all font-medium">
<span class="material-icons text-lg">download</span>
                Download High-Res
            </button>
<button class="flex items-center gap-3 px-6 py-3 hover:bg-white/5 text-white/70 rounded-xl transition-all font-medium">
<span class="material-icons text-lg">layers</span>
                View Assets
            </button>
<div class="h-6 w-[1px] bg-white/10 mx-2"></div>
<button class="w-12 h-12 flex items-center justify-center hover:bg-white/5 text-white/50 rounded-xl transition-all">
<span class="material-icons">more_vert</span>
</button>
</div>
</footer>
<!-- Side Grid Guide Toggle (Subtle Visual) -->
<div class="fixed left-8 top-1/2 -translate-y-1/2 flex flex-col gap-4">
<button class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-white/30 hover:text-primary hover:border-primary transition-all group">
<span class="material-icons text-sm">grid_on</span>
<span class="absolute left-14 bg-teal-deep text-white px-3 py-1 text-xs rounded opacity-0 group-hover:opacity-100 whitespace-nowrap pointer-events-none border border-white/5">Show Grid</span>
</button>
<button class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-white/30 hover:text-primary hover:border-primary transition-all group">
<span class="material-icons text-sm">light_mode</span>
<span class="absolute left-14 bg-teal-deep text-white px-3 py-1 text-xs rounded opacity-0 group-hover:opacity-100 whitespace-nowrap pointer-events-none border border-white/5">Adjust Exposure</span>
</button>
</div>
</body></html>
