name: "Setup pnpm & Node.js"
description: "Install pnpm, Node.js 22, and project dependencies"

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm

    - run: pnpm install --frozen-lockfile
      shell: bash
