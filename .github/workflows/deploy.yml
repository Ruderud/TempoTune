name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate mobile dev config
        run: |
          cat > apps/mobile/src/config.generated.ts << 'GENEOF'
          // Auto-generated for CI
          export const DEV_MACHINE_IP = '127.0.0.1';
          export const DEV_SERVER_PORT = 3000;
          export const PROD_WEB_URL = 'https://tempotune.rudbeckiaz.com';
          export const ANDROID_EMULATOR_HOST = '10.0.2.2';
          GENEOF

      - name: Type check
        run: pnpm type-check

      - name: Lint (web)
        run: pnpm --filter @tempo-tune/web lint

      - name: Test
        run: cd packages/audio && pnpm exec vitest run

  deploy:
    name: Deploy to Cloudflare
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build & Deploy
        working-directory: apps/web
        run: pnpm exec opennextjs-cloudflare build && pnpm exec wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
